##5分でわかるShell Script
Kohei Arao

---

##基本

---

##シェバン(Shebang)
```bash
#!/bin/bash
```
--

シバン (Unix) by wikipedia
```
シバンまたはシェバン (shebang) とは
UNIXのスクリプトの#!から始まる1行目のこと。
起動してスクリプトを読み込むインタプリタを指定する
```

--

他のスクリプト言語でも使われます

ruby
```ruby
#!/usr/bin/env ruby
```

python
```python
#!/usr/bin/env python
```
--

よく以下のように設定されていますが

```bash
#!/bin/sh
```

環境依存なので以下の方がよいです

(zshなどで動作が変わるため)

```bash
#!/bin/bash
```

---

##変数

--
変数の使用例

```bash
#!/bin/bash

hoge=hoge
fuga="fuga"

echo ${hoge}
echo ${fuga}
echo ${hoge} and ${fuga}
```

出力結果
```
hoge
fuga
hoge and fuga
```

---

##コマンド実行結果の利用

--

コマンド実行結果を変数に代入
```bash
#!/bin/bash

PWD=$(pwd)
DATE=$(date)

echo ${PWD}
echo ${DATE}
```

出力結果
```
/tmp
Mon Jul 28 12:56:26 JST 2014
```

---

##関数

--

基本的に関数の定義をして、echoで標準出力として返す
```bash
#!/bin/bash

function hoge_func { echo "hoge"; }
```

--

##使用例
echoを色付きに拡張
```bash
#!/bin/bash

# エラー用 echo [赤・太字]
function echo_error_ { echo -e "\e[1;31m$*\e[m"; }
# エラー用 echo [赤・太字]
function echo_success_ { echo -e "\e[1;32m$*\e[m"; }
```

---

##sed, awk, parlなどとの連携

--

特定プロセスのCPU, MEMORY使用率を表示
```bash
#!/bin/bash

log_name="hoge_stat.log"
process_name="hogehoge"

while true
do
  pid=$(pidof ${process_name})
  if [ ${pid} ]
  then
    stat=$(ps -o etime,%cpu,%mem,vsize,rss -h ${pid} \
         | awk '{ printf("%s\t%s\t%s\t%s\t%s",$1,$2,$3,$4,$5) }')
    echo "${stat}"
    echo "${stat}" >> ${log_name}
  fi
  perl -MTime::HiRes=sleep -e 'sleep(0.1)'
done
```
